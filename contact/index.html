                <div id="contact">

                            <div class="name">

                                <input type="text" id="name" name="name_er">

                            <div class="email">
                                <label for="email" id="email_er">メールアドレス<span>*</span></label>

                            <div class="content">
                                <div class="content-label">
                                    <label for="content" id="content_er">お問い合わせ内容<span>*</span></label>
                                </div>
                                <textarea id="content" name="content_er"></textarea>
                            </div>

                                <input type="submit" value="送信" class="link">
